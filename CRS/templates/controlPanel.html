
{% extends "layout.html" %}

{% block content %}
<div id="left">
        <img src="static/images/class.png" alt=""  />

</div>


<div id="right">
    
    <fieldset class="sf" style="color:White; border-width:3px; "  >
            <legend ><h1>Manage Classes</h1></legend>
            
            
            
             <form method="post" action="{{url_for('controlPanel')}}" >
            <fieldset class="sf" style="color:White; border-width:3px;float:left "  >

				<p> 
					<label for="class" class="class" data-icon="u" >  Class Name:  </label>
					<input id="classname" name="classname" style="color:black;"  required="required" type="text" placeholder="Enter your class"/>
					
				</p>Class Code:

				<p>
					<button type="submit" style="color:black;"><a>Create Class </a></button>
					</p>
					</form>
					<form method="post"action="{{url_for('delete')}}">

				<fieldset class="sf" style="color:White; border-width:3px;float:left "  >
            <legend >Classes</legend>
             <div id="classes">

            {% for r in results %}
                
                <div class="class">
               <input type="radio" name="classn" value="{{r[1]}}">{{r[1]}}
               </div>
               
              
            {% endfor %}

            </div>
            
        
                <button type="submit" style="color:black;"><a>Delete Class </a></button>&nbsp; &nbsp;
            </form>
            </fieldset>
				
				
				
				</fieldset>
</div>
