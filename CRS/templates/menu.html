<script type="text/javascript" >
    
    function change() 
{
    if (document.getElementById("display").value=="Display") {
        document.getElementById("display").value= "Undisplay";
        document.getElementById("ShowR").style.display="none";
        document.getElementById("shareR").style.display="none";
        
        
    }
    else {
    document.getElementById("display").value= "Display";
    document.getElementById('ShowR').style.display='inline';
        document.getElementById("shareR").style.display="inline";
        
    }
}
</script>
